services:
  adminer:
    image: adminer:latest
    container_name: adminer
    hostname: adminer
    environment:
      - ADMINER_DEFAULT_DB=${MYSQL_DATABASE:-slurm_acct_db}
      - ADMINER_DEFAULT_USER=${MYSQL_USER:-slurm}
      - ADMINER_DEFAULT_PASSWORD=${MYSQL_PASSWORD:-password}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - slurm-network
  mysql:
    image: mariadb:12
    hostname: mysql
    container_name: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ${MYSQL_DATABASE:-slurm_acct_db}
      MYSQL_USER: ${MYSQL_USER:-slurm}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - var_lib_mysql:/var/lib/mysql
    networks:
      - slurm-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  slurmdbd:
    image: slurm-docker-cluster:${SLURM_VERSION:-25.11.2}
    build:
      context: .
      args:
        SLURM_VERSION: ${SLURM_VERSION:-25.11.2}
      cache_from:
        - slurm-docker-cluster:${SLURM_VERSION:-25.11.2}
    command: ["slurmdbd"]
    container_name: slurmdbd
    hostname: slurmdbd
    environment:
      MYSQL_USER: ${MYSQL_USER:-slurm}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    volumes:
      - ./config/25.11/slurm.conf:/etc/slurm/slurm.conf
      - var_log_slurm:/var/log/slurm
      - etc_munge:/etc/munge
    expose:
      - "6819"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - slurm-network
    healthcheck:
      test: ["CMD-SHELL", "pidof slurmdbd"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  slurmctld:
    image: slurm-docker-cluster:${SLURM_VERSION:-25.11.2}
    command: ["slurmctld"]
    container_name: slurmctld
    hostname: slurmctld
    privileged: true
    working_dir: /data
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-}
      - SSH_ENABLE=${SSH_ENABLE:-false}
    volumes:
      - ./config/25.11/slurm.conf:/etc/slurm/slurm.conf
      - etc_munge:/etc/munge:Z
      - slurm_jobdir:/data:z
      - var_log_slurm:/var/log/slurm:z
      - ${SSH_AUTHORIZED_KEYS:-/dev/null}:/tmp/authorized_keys_host:ro,z      
    ports:
      - "${SSH_PORT:-3022}:22"
    expose:
      - "6817"
    depends_on:
      slurmdbd:
        condition: service_healthy
    networks:
      - slurm-network
    healthcheck:
      test: ["CMD-SHELL", "scontrol ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  slurmrestd:
    image: slurm-docker-cluster:${SLURM_VERSION:-25.11.2}
    command: ["slurmrestd"]
    container_name: slurmrestd
    hostname: slurmrestd
    privileged: true
    volumes:
      - ./config/25.11/slurm.conf:/etc/slurm/slurm.conf
      - etc_munge:/etc/munge
      - var_log_slurm:/var/log/slurm
    ports:
      - "6820:6820"
    expose:
      - "6820"
    depends_on:
      slurmctld:
        condition: service_healthy
    networks:
      - slurm-network
    healthcheck:
      test: ["CMD-SHELL", "test -S /var/run/slurmrestd/slurmrestd.socket"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  worker1: &worker_base
    image: slurm-docker-cluster:${SLURM_VERSION:-25.11.2}
    command: ["slurmd"]
    container_name: worker1
    hostname: worker1
    working_dir: /data
    privileged: true
    volumes:
      - etc_munge:/etc/munge
      - ./config/25.11/slurm.conf:/etc/slurm/slurm.conf
      - slurm_jobdir:/data
      - var_log_slurm:/var/log/slurm
    expose:
      - "6818"
    depends_on:
      slurmctld:
        condition: service_healthy
    networks:
      - slurm-network
    healthcheck:
      test: ["CMD-SHELL", "pidof slurmd"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  worker2:
    <<: *worker_base
    container_name: worker2

  worker3:
    <<: *worker_base
    container_name: worker3

  worker4:
    <<: *worker_base
    volumes:
      - ./config/25.11/slurm.conf:/etc/slurm/slurm.conf
      - etc_munge:/etc/munge
      - ./config/common/gres.conf:/etc/gres/gres.conf
    container_name: worker4

volumes:
  etc_munge:
  etc_slurm:
  slurm_jobdir:
  var_lib_mysql:
  var_log_slurm:
  elasticsearch_data:

networks:
  slurm-network:
    driver: bridge
